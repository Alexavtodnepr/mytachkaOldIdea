<div class="container">
  <div class="calc-header"><h2>{{headerCalc== ''? 'Разные расчеты': headerCalc}}</h2></div>
  <div class="calculators-input">
    <label class="calc-inp" for="calc-inp">Выберете категорию: </label>
    <select (change)="selectedVal($event)" class="calc-inp" id="calc-inp">
      <option value="None"> </option>
      <option value="val2">Расход топлива л/100</option>
      <option value="val3">Расход топлива по пробегу</option>
    </select>
  </div>
  <div class="calc-container">
    <ng-container *ngIf="litres">
      <div class="calculators-field">
      <div class="calc-field">
        <label for="millage">Израсходовано топлива:
        </label>
        <input (input)="litreCalc($event)" id="millage" type="text">
      </div>
      <div class="calc-field">
        <label for="">Пройденное растояние:
        </label>
        <input (input)="distanceCalc($event)" type="text">
      </div>
      <div class="calc-field">
        <label for="">Стоимость топлива:
        </label>
        <input (input)="calcPrice($event)" type="text">
      </div>
      <div class="calc-field">
        <p class="label">Средний расход топлива :</p><p class="input">{{rate}}</p>
      </div>
      <div class="calc-field">
        <p class="label">Стоимость 1 километра :</p><p class="input">{{priceOneL}}</p>
      </div>
    </div>

    <ng-container *ngIf="killometres">
      <div class="calculators-field">
        <div class="calc-field">
          <label for="millage">Средний расход топлива : </label>
            <input id="" (input)="fuelLeave($event)" type="text">
        </div>
        <div class="calc-field">
          <label for="">Расстояние поездки :</label>
            <input type="text" (input)="calcDistanceTrip($event)">
        </div>
        <div class="calc-field">
          <label for="">Стоимость топлива :</label>
            <input type="text" (input)="calcCostFuel($event)">
        </div>
        <div class="calc-field">
          <p class="label">Суммарный расход :</p><p class="input">{{total}}</p>
        </div>
        <div class="calc-field">
          <p class="label">Общая стоимость поездки :</p><p class="input">{{priceOneL}}</p>
        </div>
      </div>
      <div class="image-field">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgZiEMNC8djEyLTOZPrLUn3C0TcQ0_M7RmAg&usqp=CAU" alt="расход">

    </ng-container>

  </div>
